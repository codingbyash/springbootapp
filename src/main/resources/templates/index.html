<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #FFD1DC, #B0EACD, #FAD4A6);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
}

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #333;
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
    text-align: center;
}

h2 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: #555;
    text-align: center;
}

/* Main container */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

/* Table Style */
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    text-align: left;
    table-layout: fixed;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f4f4f4;
    font-weight: bold;
}

td {
    background-color: #fff;
    color: #555;
}

tr:hover td {
    background-color: #f1f1f1;
}

/* Buttons */
button {
    padding: 15px 30px;
    margin: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.2rem;
    font-weight: 600;
    color: #333;
    background: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    outline: none;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

button:active {
    transform: translateY(2px);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form input {
    padding: 10px;
    margin: 10px 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    width: 200px;
    max-width: 100%;
}

/* Add Book Form Container */
.add-book-form-container {
    background: rgba(255, 255, 255, 0.9);
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Color Display */
#color-display {
    width: 200px;
    height: 200px;
    margin: 20px auto;
    border-radius: 50%;
    border: 3px solid #333;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    background: #ffffff;
    transition: background-color 0.5s ease-in-out;
}

/* Question Container */
.question-container {
    background: rgba(255, 255, 255, 0.9);
    width: 100%;
    max-width: 900px;
    margin: 20px auto;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Result */
#result {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #333;
    text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.3);
    text-align: center;
}

    </style>
</head>
<body>
    <h1>Welcome to the Book Store</h1>

    <h2>List of Books</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the books and display them -->
            <th:block th:each="book : ${books}">
                <tr>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.price}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <!-- Add a form to add a new book inside a styled container -->
    <div class="add-book-form-container">
        <h3>Add a New Book</h3>
        <form action="/api/books" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <br><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            <br><br>
            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
